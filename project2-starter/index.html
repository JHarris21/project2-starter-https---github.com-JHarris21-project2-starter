<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <canvas width=300 height=150 id="canvas"></canvas>
    <nav class="navbar">
      <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#service">Service</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>


    <div id="gif-area">
      <!--define your input and buttons here-->
<P>Search for your GIF
  <Input id="search"></Input>
<br/>
<button id="submit">LET'S GO!</button>
</P>
    </div>

    <div id="sketch-holder">
      <!--this is where your sketch will live.
          No further action is required in this div-->
          <section class="container">
            <div id="toolbar">
                <h1>Draw.</h1>
                <label for="stroke">Stroke</label>
                <input id="stroke" name='stroke' type="color">
                <label for="lineWidth">Line Width</label>
                <input id="lineWidth" name='lineWidth' type="number" value="5">
                <button id="clear">Clear</button>
            </div>
            <div class="drawing-board">
                <canvas id="drawing-board"></canvas>
            </div>
        </section>
    </div>
  <script src="sketch.js"></script>
  </body>
</html>
